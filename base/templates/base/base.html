{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags for SEO -->
    <meta name="description"
        content="TECH MAPS is an innovative platform that helps developers and designers find colleagues nearby, based on their geographical location. It also enables seamless collaboration on test projects and provides an easy way to showcase work without the need to host it independently.">
    <meta name="keywords"
        content="developers, designers, learn, code, figma, JavaScript, python, html, css, c, programming, frontend, backend, django, node.js, react,">
    <meta name="author" content="TECH MAPS">

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="TECH MAPS">
    <meta property="og:description"
        content="TECH MAPS is an innovative platform that helps developers and designers find colleagues nearby, based on their geographical location. It also enables seamless collaboration on test projects and provides an easy way to showcase work without the need to host it independently.">
    <meta property="og:image" content="{% static 'images/pic.jpeg' %}">
    <meta property="og:url" content="https://techmaps.onrender.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TECH MAPS">
    <meta name="twitter:description"
        content="TECH MAPS is an innovative platform that helps developers and designers find colleagues nearby, based on their geographical location. It also enables seamless collaboration on test projects and provides an easy way to showcase work without the need to host it independently.">
    <meta name="twitter:image" content="{% static 'images/pic.jpeg' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/pic.jpeg' %}" type="image/x-icon">

    <!-- Canonical Link to avoid duplicate content issues -->
    <link rel="canonical" href="https://techmaps.onrender.com/">

    <!-- Structured Data (JSON-LD for better visibility in search results) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Tech Maps",
        "url": "https://techmaps.onrender.com/",
        "description": "Brief description of your website.",
        "publisher": {
            "@type": "Organization",
            "name": "TECHMAPS",
            "logo": {
                "@type": "ImageObject",
                "url": "{% static 'images/pic.jpeg' %}"
            }
        }
    }
    </script>

    <script src="{% static 'js/base.js' %}">

    </script>
    <!-- Title -->
    <title>TECH MAPS</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Social Sharing & Open Graph (for better control of content shown on social media) -->
    <meta property="og:image" content="path-to-your-image.jpg">
    <meta property="og:site_name" content="TECH MAPS">
    <meta property="og:type" content="website">

    <!-- Ensure better text rendering on mobile devices -->
    <meta name="theme-color" content="#ffffff">


    <!-- Google Analytics / other tracking scripts -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-XXXXXX-X');
    </script>


</head>

<body>

    <!-- Navigation -->
    <!--Implement the van bar in here for help with seo-->
    <header>

    </header>

    <!-- Main Content -->

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tech Maps. All rights reserved.</p>
        <p>Follow us on social media: <a>Facebook</a> | <a>Twitter</a></p>
    </footer>

</body>

</html>
